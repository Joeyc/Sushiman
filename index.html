<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/sushi.png" type="image/x-icon" />
    <title>Sushiman</title>

    <!-- 
        Google Fonts:
        Playfair Display 400, 500, 600, 700, 800, 900
        Plus Jakarta Sans 200, 300, 400, 500, 600, 700, 800
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="header__nav">
          <div class="header__logo">
            <h4><a href="#!">Sushiman</a></h4>
          </div>
          <ul class="header__menu">
            <li><a href="#!">Menu</a></li>
            <li><a href="#!">Food</a></li>
            <li><a href="#!">Services</a></li>
            <li><a href="#!">About Us</a></li>
            <li>
              <a href="#!"><img src="images/search.svg" alt="Search Icon" /></a>
            </li>
          </ul>
          <button class="header__menu-mobile">
            <img src="./images/sushi.png" alt="Sushi" />
            <img src="./images/sushi-2.png" alt="Sushi" />
          </button>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="row">
            <div class="col hero__image bg-primary">
              <img src="images/sushi-1.png" alt="Hero Image" />
              <h2>
                日
                <br />
                本
                <br />
                食
              </h2>
            </div>
            <div class="col hero__content">
              <div class="hero__content-info">
                <h1>Feel the taste of Japanese food</h1>
                <p>
                  Feel the taste of the most popular Japanese good from anywhere
                  and anytime.
                </p>
                <div class="row">
                  <div class="col">
                    <a href="#!" class="btn-black">Order Now</a>
                  </div>
                  <div class="col">
                    <a href="#!"
                      ><img src="images/play-circle.svg" alt="Play Button"
                    /></a>
                    <a href="#!">How to order</a>
                  </div>
                </div>
              </div>

              <div class="row bg-white testimonial">
                <div class="col customers">
                  <div class="row">
                    <div class="col">
                      <h4>24k+</h4>
                    </div>
                    <div class="col">
                      <p>Happy Customers</p>
                    </div>
                  </div>
                </div>
                <div class="col review">
                  <div class="row">
                    <div class="col">
                      <img src="images/user.png" alt="user" />
                    </div>
                    <div class="col">
                      <p>
                        "This is the best Japanese food delivery service that
                        ever existed."
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
